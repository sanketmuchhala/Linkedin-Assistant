<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    .header {
      background: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 500;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:hover {
      background: #0052a3;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .hidden {
      display: none;
    }
    .auto-fill-controls {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    .field-mapping {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0066cc;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Job Assistant</h1>
  </div>
  
  <div class="content">
    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>
    
    <!-- Configuration Section -->
    <div class="section">
      <h3>üîë API Configuration</h3>
      <div class="form-group">
        <label for="apiKey">DeepSeek API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your DeepSeek API key">
      </div>
      <button class="btn" id="saveConfig">Save Configuration</button>
    </div>
    
    <!-- Resume Section -->
    <div class="section">
      <h3>üìÑ Resume Information</h3>
      <div class="form-group">
        <label for="resumeText">Resume Content:</label>
        <textarea id="resumeText" placeholder="Paste your resume text here for AI-powered field mapping"></textarea>
      </div>
      <button class="btn btn-secondary" id="saveResume">Save Resume</button>
    </div>
    
    <!-- Auto-Fill Controls -->
    <div class="auto-fill-controls">
      <h3>‚ö° Auto-Fill Controls</h3>
      
      <div class="form-group">
        <label>
          <span>Enable Auto-Fill</span>
          <div class="toggle-switch">
            <input type="checkbox" id="autoFillEnabled">
            <span class="slider"></span>
          </div>
        </label>
      </div>
      
      <button class="btn" id="analyzeFields">üîç Analyze Current Page</button>
      <button class="btn" id="fillFields">üöÄ Fill Application Fields</button>
      <button class="btn btn-secondary" id="previewData">üëÅÔ∏è Preview Data</button>
      
      <div class="field-mapping">
        <strong>Supported Portals:</strong><br>
        ‚Ä¢ LinkedIn Jobs<br>
        ‚Ä¢ Simplify<br>
        ‚Ä¢ JobRightAI<br>
        ‚Ä¢ Generic job forms
      </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="section">
      <h3>üéØ Quick Actions</h3>
      <button class="btn btn-secondary" id="extractJobInfo">Extract Job Info</button>
      <button class="btn btn-secondary" id="generateCoverLetter">Generate Cover Letter</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
